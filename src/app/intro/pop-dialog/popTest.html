
<div>
        <mdc-dialog>
                <!-- <app-pop-dialog []></app-pop-dialog> -->

                Image to load: {{imageToLoad}} <br>
                PosY: {{imageYpos}} <br>
                Message: {{message}} <br>
                Name: {{name}} -->
                <!-- (listEvent)="message=$event" -->

                <!-- <div class="mdc-cardo">Simple</div> -->
                <mdc-dialog-header>
                <mdc-dialog-header-title
                class="rlg-pop-title
                        rlg-primary-font
                        rlg-primary-color
                        rlg-font-shadow">
                <!-- {{imageName}} -->
                </mdc-dialog-header-title>
                </mdc-dialog-header>

                <mdc-dialog-body [scrollable]="true">
                <!-- <img src="{{imageToLoad}}"> -->
                <!-- <div class="imgTestX">{{imageToLoad}}</div> -->
                <!-- <div [scrollable]="true"> -->
                <div id="imgCard" class="imageCard"
                        [style.backgroundImage]="'url(' + imageToLoad + ')'"
                        [style.width.%]="100" [style.height.vh]="50"
                        [style.background-repeat]="'no-repeat'"
                        [style.backgroundSize]="'cover'">
                        <!-- [style.backgroundColor]="red"
                        [style.backgroundPositionX.%]="0"
                        [style.backgroundPositionY.%]=imageYpos
                        -->
                </div>
                <!-- [style.backgroundImage]="'url('+ card.imageUrl +')'" -->
                <!-- </div> -->
                <div id="pop-image-description">
                <!-- {{description}} -->
                <!-- {{popDescription}} -->
                </div>

                </mdc-dialog-body>


                <mdc-dialog-footer>
                        <button mdc-dialog-button [cancel]="true">Decline</button>
                        <button mdc-dialog-button [accept]="true">Accept</button>
                </mdc-dialog-footer>

        </mdc-dialog>


</div>
